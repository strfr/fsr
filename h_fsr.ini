[General]
network = h_fsr
sim-time-limit = 60s                                                            
repeat = 40             

*.visualizer.mobilityVisualizer.displayMobility = true # master switch
*.visualizer.mobilityVisualizer.displayPositions = true
*.visualizer.mobilityVisualizer.displayOrientations = true
*.visualizer.mobilityVisualizer.displayVelocities = true
*.visualizer.mobilityVisualizer.displayMovementTrails = true


*.host*.typename = "FsrRouter"
*.host*.ipv4.arp.typename = "GlobalArp"

*.hostA.numApps = 1
*.hostA.app[0].typename = "UdpBasicApp"
*.hostA.app[0].destAddresses = "hostB"
*.hostA.app[0].destPort = 5000
*.hostA.app[0].messageLength = 1000B
*.hostA.app[0].sendInterval = exponential(12ms)
*.hostA.app[0].packetName = "UDPData"
*.hostB.numApps = 1
*.hostB.app[0].typename = "UdpSink"
*.host*.app[0].localPort = 5000
*.hostB.app[0].localPort = 5000
*.host*.**.bitrate = 1Mbps


*.host*.wlan[0].mac.useAck = true
*.host*.wlan[0].mac.fullDuplex = false
*.host*.wlan[0].mac.headerLength = 23B

*.host*.wlan[0].typename = "WirelessInterface"
*.host*.wlan[0].radio.typename = "UnitDiskRadio"
*.host*.wlan[0].mac.typename = "CsmaCaMac"
*.host*.wlan[0].mac.ackTimeout = 300us
*.host*.wlan[0].queue.typename = "DropTailQueue"

*.host*.wlan[0].queue.packetCapacity = 120


*.host*.wlan[0].radio.receiver.ignoreInterference = true
*.host*.wlan[0].radio.displayCommunicationRange = false
*.host*.wlan[0].radio.transmitter.interferenceRange = 50m

*.host*.wlan[0].radio.transmitter.communicationRange = 200m

**.maxTransmissionDuration = 50ms

**.host*.mobility.typename       = "LinearMobility"
**.host*.mobility.speed          = 1000mps
**.host*.mobility.initialX       = uniform(0m, 1000m)
**.host*.mobility.initialY       = uniform(0m, 1000m)
**.host*.mobility.constraintAreaMinZ = 0m
**.host*.mobility.constraintAreaMaxZ = 0m
**.host*.mobility.constraintAreaMinX = 0m
**.host*.mobility.constraintAreaMinY = 0m
**.host*.mobility.constraintAreaMaxX = 1000m
**.host*.mobility.constraintAreaMaxY = 1000m
*.configurator.addStaticRoutes = false
*.configurator.optimizeRoutes = false
*.host*.ipv4.routingTable.netmaskRoutes = ""

h_fsr.numHosts = 10 